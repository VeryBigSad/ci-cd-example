name: Hello World

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  greet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run greeting
        run: |
          python -c "print('Пример запуска github action скрипта')" 